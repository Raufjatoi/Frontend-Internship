<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> animation</title>
    <style>
        body {
            background-color: black;
        }
        .transform-container {
          width: 300px;
          height: 200px;
          cursor: pointer;
          overflow: hidden;
        }
      
        .img-transform {
          margin-top: 30px;
          width: 200px;
          height: 150px;
          transition: all 0.4s ease;
          position: absolute;
          border-radius: 50%;
          top: 0;
          left: 0;
        }
      
        .box-container {
          background: darkred;
          color: white;
          text-align: center;
          padding: 1.5rem;
          height: 200px;
          border: 2px solid white;
          width: 300px;
          opacity: 0;
          border-radius: 50%;
          transform: scale(0.8);
          transition: all 0.4s ease;
          box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
      
        .transform-container:hover .img-transform {
          transform: scale(0.5) translateY(-20%);
          opacity: 0.5;
        }
      
        .transform-container:hover .box-container {
          opacity: 1;
          transform: scale(1);
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="transform-container position-relative mx-auto">
          <img src="icon.png" class="img-transform" alt="hover image">
          <div class="box-container">
            <h4>Title</h4>
            <p>Content appears on hover</p>
          </div>
        </div>
      </div>
</body>
</html>
